<section class="pd-lg">
    <table-content color="{{color}}"></table-content>
</section>

<section class="pd-lg">
    <h2>Structure</h2>
    <div>
        <code>.modal</code>
        <div class="indent">
            <code>.modal-header</code> [optional: <code>.toolbar</code>]
            <div class="indent">
                <code>[data-toggle="modal"]</code>
                <br/>
                <code>.modal-title</code>
            </div>
            <code>.modal-body</code>
            <br/>
            <code>.modal-footer</code>
        </div>
    </div>
</section>

<section class="pd-lg">
    <h2>Basic</h2>
    <p>
        Modals have full width and height.
    </p>
    <p>
        Modals can be shown by using <code>[data-toggle="modal"]</code> and <code>[data-target="#modalId"]</code>
    </p>

    <code-format code="{{codes.basic}}"></code-format>
</section>
