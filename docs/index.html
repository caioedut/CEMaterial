<!DOCTYPE html>
<html ng-app="docs">
<head>
    <!-- Responsive METATAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
    <meta name="theme-color" content="#1E88E5"/>

    <title>CEMaterial Docs</title>

    <!-- ANGULAR 1 -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>

    <!-- JQUERY -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

    <!-- FONTS -->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- CEMATERIAL -->
    <script type="text/javascript" src="../js/cematerial.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/cematerial.min.css"/>

    <!-- APP -->
    <link type="text/css" rel="stylesheet" href="css/app.css"/>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/config/routeConfig.js"></script>
    <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>

    <script type="text/javascript" src="js/directives/codeFormatDirective.js"></script>
    <script type="text/javascript" src="js/directives/tableContentDirective.js"></script>
    <script type="text/javascript" src="js/directives/eventListDirective.js"></script>
    <script type="text/javascript" src="js/directives/optionListDirective.js"></script>

    <!-- CONTROLLERS -->
    <script type="text/javascript" src="js/controllers/getting-started/introductionCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/layout/colorPaletteCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/cssCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/elevationShadowsCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/gridCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/overviewCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/typographyCtrl.js"></script>

    <script type="text/javascript" src="js/controllers/components/toolbar.js"></script>
    <script type="text/javascript" src="js/controllers/components/accordion.js"></script>
    <script type="text/javascript" src="js/controllers/components/buttons.js"></script>
    <script type="text/javascript" src="js/controllers/components/cards.js"></script>
    <script type="text/javascript" src="js/controllers/components/chips.js"></script>
    <script type="text/javascript" src="js/controllers/components/datepicker.js"></script>
    <script type="text/javascript" src="js/controllers/components/dialogs.js"></script>
    <script type="text/javascript" src="js/controllers/components/dropdown.js"></script>
    <script type="text/javascript" src="js/controllers/components/inputs.js"></script>
    <script type="text/javascript" src="js/controllers/components/menus.js"></script>
    <script type="text/javascript" src="js/controllers/components/modals.js"></script>
    <script type="text/javascript" src="js/controllers/components/selection.js"></script>
    <script type="text/javascript" src="js/controllers/components/tables.js"></script>
    <script type="text/javascript" src="js/controllers/components/tabs.js"></script>
    <script type="text/javascript" src="js/controllers/components/toasts.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="layout">
    <aside id="main-sidebar" class="layout-sidebar">
        <div class="flex">
            <div class="flex-header">
                <div class="pd-md bg-{{color}}-6">
                    <div class="grid">
                        <div class="grid-col xs-col-3 pd-bottom">
                            <img class="img-fluid" src="img/md-logo.png" alt="Material Design Logo"/>
                        </div>
                        <div class="grid-col xs-col-12">
                            <h1 class="display-2 no-margin">CEMaterial</h1>
                            <small>CSS Framework based on Google Material Design</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-body">
                <nav class="panel-group">
                    <div class="panel panel-arrow" ng-class="{'panel-visible': nav.active}" ng-repeat="nav in navs">
                        <div class="panel-header panel-arrow link" data-toggle="panel">
                            {{nav.title}}
                        </div>
                        <div class="panel-body no-padding">
                            <div class="layout-nav">
                                <a class="indent {{ link.active ? 'bg-' + color + '-0 text-' + color + '-6' : '' }}" href="#{{link.href}}"
                                   data-toggle="sidebar"
                                   ng-init="link.href = '/' + nav.url + '/' + link.url"
                                   ng-repeat="link in nav.links"
                                >
                                    {{link.title}}
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </aside>
    <header class="layout-header bg-{{color}}-6 toolbar">
        <button class="btn btn-icon btn-circle bg-{{color}}-6 layout-toggler" data-toggle="sidebar">
            <i class="md-icon">menu</i>
        </button>
        <h1 class="layout-title mg-left-md">
            {{title}}
        </h1>
    </header>
    <main class="layout-body" ui-view>
    </main>
</div>
</body>
</html>
